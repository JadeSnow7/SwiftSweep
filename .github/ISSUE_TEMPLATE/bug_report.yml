name: Bug Report
description: Report a bug or issue with SwiftSweep
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Tell us what should happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Tell us what actually happened
    validations:
      required: true

  - type: dropdown
    id: version
    attributes:
      label: SwiftSweep Version
      description: Which version of SwiftSweep are you using?
      options:
        - Latest (main branch)
        - v0.6.0
        - v0.5.0
        - Other (please specify in description)
    validations:
      required: true

  - type: dropdown
    id: macos
    attributes:
      label: macOS Version
      description: Which version of macOS are you running?
      options:
        - macOS 15 (Sequoia)
        - macOS 14 (Sonoma)
        - macOS 13 (Ventura)
        - Other (please specify in description)
    validations:
      required: true

  - type: dropdown
    id: architecture
    attributes:
      label: Architecture
      description: Which Mac architecture are you using?
      options:
        - Apple Silicon (M1/M2/M3)
        - Intel
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs or Error Messages
      description: Please paste any relevant logs or error messages
      render: shell
      placeholder: Paste logs here

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information
