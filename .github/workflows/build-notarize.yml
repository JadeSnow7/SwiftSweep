name: Build and Notarize

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-notarize:
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'
      
      - name: Import Code Signing Certificate
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          KEYCHAIN_PASSWORD: ${{ github.run_id }}
        run: |
          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          # Import certificate
          echo "$MACOS_CERTIFICATE" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$MACOS_CERTIFICATE_PWD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          rm certificate.p12
      
      - name: Build (Universal) + Sign
        env:
          SIGNING_IDENTITY: ${{ secrets.SIGNING_IDENTITY }}
        run: |
          chmod +x ./scripts/build_universal.sh
          export VERSION="${GITHUB_REF_NAME#v}"
          ./scripts/build_universal.sh

          echo "Verify universal binary:"
          lipo -info Output/SwiftSweep.app/Contents/MacOS/SwiftSweep
      
      - name: Notarize + Staple
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          SIGNING_IDENTITY: ${{ secrets.SIGNING_IDENTITY }}
        run: |
          # Notarize app (zip), then staple app
          /usr/bin/ditto -c -k --keepParent "Output/SwiftSweep.app" "Output/SwiftSweep.zip"
          xcrun notarytool submit "Output/SwiftSweep.zip" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --wait
          xcrun stapler staple "Output/SwiftSweep.app"

          # Recreate DMG from stapled app, then notarize+staple DMG
          rm -f "Output/SwiftSweep.dmg"
          hdiutil create -volname "SwiftSweep" -srcfolder "Output/SwiftSweep.app" \
            -ov -format UDZO "Output/SwiftSweep.dmg"
          codesign --sign "$SIGNING_IDENTITY" --timestamp --verbose "Output/SwiftSweep.dmg"
          xcrun notarytool submit "Output/SwiftSweep.dmg" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --wait
          
          xcrun stapler staple "Output/SwiftSweep.dmg"

          # Verify
          codesign --verify --deep --strict --verbose=2 "Output/SwiftSweep.app"
          spctl -a -vv "Output/SwiftSweep.app"
          spctl -a -vv "Output/SwiftSweep.dmg"

          # Checksums
          shasum -a 256 "Output/SwiftSweep.dmg" | awk '{print $1}' > "Output/SwiftSweep.dmg.sha256"
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SwiftSweep-${{ github.ref_name }}
          path: |
            Output/SwiftSweep.dmg
            Output/SwiftSweep.dmg.sha256
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Output/SwiftSweep.dmg
            Output/SwiftSweep.dmg.sha256
          generate_release_notes: true
